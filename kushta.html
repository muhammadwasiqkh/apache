<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kushta - HONEYBEE'Z</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }
        .navbar a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        header {
            text-align: center;
            margin: 20px 0;
            background-color: #ffcc00;
            padding: 20px;
            border-radius: 8px;
        }
        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .product {
            border: 1px solid #ccc;
            padding: 15px;
            background: white;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product h3 {
            margin: 10px 0;
            font-size: 20px;
        }
        .product p {
            font-size: 14px;
            color: #555;
            margin: 10px 0;
        }
        .product button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .product button:hover {
            background-color: #ffcc00;
            color: black;
        }
        .cart {
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
        <a href="contact.html">Contact</a>
    </div>

    <header>
        <h1>Our Kushta Collection</h1>
        <p>Traditional Kushta products for health and wellness.</p>
    </header>

    <div class="container">
        <div class="product">
            <img src="kushta_gold.jpg" alt="Kushta Gold">
            <h3>Kushta Gold</h3>
            <p>Premium quality Kushta Gold for vitality and energy.</p>
            <button onclick="addToCart('Kushta Gold')">Add to Cart</button>
        </div>
        <div class="product">
            <img src="kushta_silver.jpg" alt="Kushta Silver">
            <h3>Kushta Silver</h3>
            <p>High-quality Kushta Silver for overall wellness.</p>
            <button onclick="addToCart('Kushta Silver')">Add to Cart</button>
        </div>
    </div>

    <div class="cart" id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cartItems"></ul>
    </div>

    <footer>
        <p>&copy; 2024 HONEYBEE'Z. All Rights Reserved.</p>
    </footer>

    <script>
        const cartItems = [];

        function addToCart(productName) {
            cartItems.push(productName);
            updateCart();
        }

        function updateCart() {
            const cartElement = document.getElementById('cartItems');
            cartElement.innerHTML = '';
            cartItems.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                cartElement.appendChild(li);
            });
        }
    </script>
</body>
</html>
